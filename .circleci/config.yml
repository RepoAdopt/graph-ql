version: 2.1

orbs:
 python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: run tests
          command: python -m unittest lib/tests/unittests/TestAdoptableSchema.py

workflows:
  main:
    jobs:
      - build-and-test
